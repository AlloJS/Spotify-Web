<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iscrizione Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-register">
            <a href="home.html"><img src="img/spotify-1.svg" width="100" alt=""></a>
            <h1>Iscriviti gratuitamente per iniziare ad ascoltare.</h1>
        </div>
        <div class="button-social">
            <button class="facebook"><img src="img/facebook-circle.svg" width="70px" alt="">Iscriviti con Facebook</button>
            <button class="google"><img src="img/google.svg" width="50px" alt="">Iscriviti con Facebook</button>
        </div>
        <div class="span"></div>
    </header>
    <main>
        <div class="title-form">
            <h3>Iscriviti con il tuo indirizzo e-mail</h3>
        </div>
                            <!--Form-->
        <form action="allo06@hotmail.it" method="get">
            <div class="form">
                <label for="email"><b>Qual è il tuo indirizzo e-mail?</b></label>
                <input class="input-form" id="email" type="text" placeholder="Inserisci la tua e-mail.">
            </div>
            <div class="form">
                <label for="confirm"><b>Conferma la tua e-mail.</b></label>
                <input class="input-form" id="confirm" type="text" placeholder="Inserisci nuovamente la tua e-mail.">
            </div>
            <div class="form">
                <label for="password"><b>Crea una password</b></label>
                <input class="input-form" id="password" type="password" placeholder="Crea una password.">
            </div>
            <div class="form">
                <label for="nickname"><b>Come ti dobbiamo chiamare?</b></label>
                <input class="input-form" id="nickname" type="text" placeholder="Inserisci un nome del profilo.">
            </div>
            <div class="center">
                <label for="birthday"><b>Qual'è la data del tuo compleanno?</b></label>
                <div class="birthday">
                    <input class="input-birthday" id="birthday" type="text" placeholder="AAAA">
                    <input class="input-birthday" id="nickname" type="text" placeholder="Mese">
                    <input class="input-birthday" id="nickname" type="text" placeholder="GG">
                </div>
            </div>






        </form>
    </main>
    




    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js" integrity="sha256-xH4q8N0pEzrZMaRmd7gQVcTZiFei+HfRTBPJ1OGXC0k=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
